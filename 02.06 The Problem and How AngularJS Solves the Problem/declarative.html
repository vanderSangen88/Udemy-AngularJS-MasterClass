<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<title>Angular Declarative Approach</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	</head>
	<body>
		<form name="declarative">
			<label for="yourName">Your Name: </label>
			<input type="text" name="yourName" id="yourName" ng-model="yourName" />
			<p>{{yourName}}</p>
		</form>
	</body>
</html>
